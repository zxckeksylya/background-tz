<table>
  <thead>
    <tr>
      <th>id</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableItems">
      <td>{{ item.id }}</td>
      <td>
        <app-button (buttonClick)="updateTableItem(item.id)">редактировать запись</app-button>
      </td>
    </tr>
  </tbody>
</table>

<app-button (buttonClick)="addTableItem()">создать запись</app-button>
