<form [formGroup]="form">
  <div formArrayName="data">
    <div *ngFor="let item of form.controls.data.controls; let i = index">
      <app-test-checkbox [formControlName]="i" [label]="labels[i]"></app-test-checkbox>
    </div>
  </div>

  <div [formGroup]="checkAllControls">
    <app-test-checkbox formControlName="check" label="выбрать все"></app-test-checkbox>
  </div>
</form>
